<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Booking Success</title>
  <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <style>
    body {
        background-color: #f4f1e9;
        font-family: Arial, sans-serif;
    }
    .container {
        max-width: 500px;
        background-color: #e0dacd;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        margin-top: 50px;
    }
    .ticket-info {
        font-weight: bold;
        color: #4a3624;
    }
  </style>
</head>
<body>
<div class="container">
  <h2 class="text-center">Booking Successful!</h2>
  <p class="text-center">Your ticket has been booked successfully.</p>

  <div class="ticket-info">
    <p><strong>Ticket ID:</strong> <span th:text="${ticket.ticketId}"></span></p>
    <p><strong>First Name:</strong> <span th:text="${ticket.firstName}"></span></p>
    <p><strong>Last Name:</strong> <span th:text="${ticket.lastName}"></span></p>
    <p><strong>From:</strong> <span th:text="${ticket.fromStation}"></span></p>
    <p><strong>To:</strong> <span th:text="${ticket.toStation}"></span></p>
    <p><strong>Train Number:</strong> <span th:text="${ticket.trainNum}"></span></p>
    <p><strong>Ticket Cost:</strong> ₹<span th:text="${ticket.ticketCost}"></span></p>
    <p><strong>Ticket Status:</strong> ₹<span th:text="${ticket.ticketStatus}"></span></p>
  </div>

  <div class="text-center mt-3">
    <a href="/" class="btn btn-primary">Book Another Ticket</a>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
