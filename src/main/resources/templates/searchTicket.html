<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Ticket Information</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f4f1e9; /* Light beige */
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 500px;
            background-color: #e0dacd; /* Soft brownish tone */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            margin-top: 50px;
        }
        .form-label {
            font-weight: bold;
            color: #4a3624; /* Dark brown */
        }
        .form-control {
            border: 2px solid #8b5e3c; /* Warm brown */
        }
        .btn-search, .btn-book {
            background-color: #6c757d; /* Gray */
            color: white;
            width: 100%;
        }
        .btn-search:hover, .btn-book:hover {
            background-color: #5a6268;
        }
        .ticket-info {
            background-color: #fff;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
        }
        .ticket-info p {
            font-size: 16px;
            color: #4a3624;
        }
    </style>
</head>
<body>
<div class="container">
    <h2 class="text-center">Get Your Ticket Information</h2>

    <!-- Search Ticket Form -->
    <form action="/searchTicket" method="get">
        <div class="mb-3">
            <label class="form-label">Ticket ID</label>
            <input type="text" class="form-control" name="ticketId" required>
        </div>
        <button type="submit" class="btn btn-search">Search</button>
    </form>

    <!-- Ticket Details -->
    <div class="ticket-info mt-4" th:if="${ticket != null}">
        <h4 class="text-center">Ticket Details</h4>
        <p><strong>Ticket ID:</strong> <span th:text="${ticket.ticketId}"></span></p>
        <p><strong>First Name:</strong> <span th:text="${ticket.firstName}"></span></p>
        <p><strong>Last Name:</strong> <span th:text="${ticket.lastName}"></span></p>
        <p><strong>From:</strong> <span th:text="${ticket.fromStation}"></span></p>
        <p><strong>To:</strong> <span th:text="${ticket.toStation}"></span></p>
        <p><strong>Train Number:</strong> <span th:text="${ticket.trainNum}"></span></p>
        <p><strong>Ticket Cost:</strong> â‚¹<span th:text="${ticket.ticketCost}"></span></p>
        <p><strong>Ticket Status:</strong> <span th:text="${ticket.ticketStatus}"></span></p>
    </div>

    <!-- Error Message -->
    <p class="text-danger text-center mt-3" th:if="${ticket == null and not #strings.isEmpty(param.ticketId)}">
        No ticket found for the given ID.
    </p>


    <!-- Book Another Ticket Button -->
    <div class="text-center mt-3">
        <a href="/" class="btn btn-book">Book Another Ticket</a>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
